<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/svg+xml" href="https://www.svgrepo.com/show/276264/pokeball-pokemon.svg" />
  <title>Pokemon Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Pokemon Finder</h1><br>
  <div id="search">
    <input type="text" id="pokemonName" placeholder="Enter Pokemon name" />
    <button onclick="fetchData()">Search Pokemon</button>
  </div><br>
  <div id="pokemon" style="display:none">
    <div id="pokemonLeft">
      <h3 id="pokemonNameDisplay" style="display:none"></h3>
      <img src="" alt="pokemon sprite" id="pokemonSprite" style="display:none" />
      <div id="pokemonTypes" style="display:none"></div>
      <div id="pokemonAbilities" style="display:none"></div>
      <div id="pokemonStats" style="display:none"></div>
    </div>
    <div id="pokemonRight">
      <div id="pokemonForms" style="margin-top: 10px;"></div>
    </div>
  </div>
  <h3>by Astral Jay</h3>
  <h4 id="errorMessage"></h4>
  <script src="index.js"></script>
</body>
</html>
